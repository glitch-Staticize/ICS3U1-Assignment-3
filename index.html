<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="script.js"></script> 
    <h1> Le Calculator</h1>

    <!--Cosine Law-->
    <form>
        <h1>Cosine Law</h1>
        <label for="sideA">Side a:</label>
        <input type="number" id="sideA">
        <label for="sideB">Side b:</label>
        <input type="number" id="sideB">
        <label for="angleC">Angle C:</label>
        <input type="number" id="angleC">

        <p> Side C: <span id="cosineResult"></span></p>
        <button id="calculateCosine">Calculate </button>
    </form>

     <!--Asymptote Finder-->
    <form>
        <h1>Asymptote Finder</h1>
        <label for="mValue">m Value:</label><br>
        <input type="number" id="mValue" name="mValue"><br>
        <label for="nValue">n Value:</label><br>
        <input type="number" id="nValue" name="nValue">

        <label for="asymptoteType">Asymptote Type:</label><br>
        <input type="number" id="asymptoteType" name="asymptoteType" readonly>
        <button id="calculateAsymptote">Calculate </button>
    </form>

    <!-- Gregory-Leibniz Pi Approximation -->
    <form>
        <h1>Gregory-Leibniz Pi Approximation</h1>
        <label for="nValue2">n Value:</label><br>
        <input type="number" id="nValue2" name="nValue2">

        <label for="piApproximation">Pi Approximation:</label><br>
        <input type="number" id="piApproximation" name="piApproximation" readonly>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
